<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">

<ion-header>
  <ion-toolbar>
    <ion-title><img src="../../assets/img/logo/trucksy_logo.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">
      <ion-col
              class="ion-align-self-center"
              style="height:100%"
              size-xs="12"
              size-sm="10"
              size-md="10"
              size-lg="6"
      >
<div class="progbar_container">
  <ul class="progressbar">
    <li class="active">Delivery Details</li>
    <li>Payment</li>
    <li>Confirmation</li>
  </ul>
</div>

<div class="ion_card">
  <ion-card>
    <ion-card-content>

      <h5>Pick Up Address</h5>
      <ion-row>
        <div class="row-container">
          <div class="postal-container">
            <ion-input class="postal-input" placeholder="Enter postal code" [(ngModel)]="pickUpPostalCode"></ion-input>
          </div>

          <div class="postButton-container">
            <ion-button class="postal-button" color="primary" (click)="searchPickUp()" fill="outline" class="ion-align-items-center">Search</ion-button>
          </div>
        </div>
      </ion-row>

      <ion-row>
          <div class="row-container">
            <div class="unit-number">
              <ion-input class="field-input" placeholder="Unit #" [(ngModel)]="pickUpUnitNo"></ion-input>
            </div>
            <div class="st-addr">
              <ion-input class="field-input" placeholder="Street Address" [value]='this.pickUpAddress' [(ngModel)]="pickUpAddress"></ion-input>
            </div>
          </div>
      </ion-row>
    </ion-card-content>

    <ion-card-content>
      <h5>Drop Off Address</h5>
      <ion-row>
        <div class="row-container">
          <div class="postal-container">
            <ion-input class="postal-input" placeholder="Enter Postal Code" [(ngModel)]="dropOffPostalCode"></ion-input>
          </div>

          <div class="postButton-container">
            <ion-button class="postal-button" color="primary" (click)="searchDropOff()" fill="outline" class="ion-align-items-center">Search</ion-button>
          </div>
        </div>
      </ion-row>

      <ion-row>
          <div class="row-container">
            <div class="unit-number">
              <ion-input class="field-input" placeholder="Unit #" [(ngModel)]="dropOffUnitNo"></ion-input>
            </div>
            <div class="st-addr">
              <ion-input class="field-input" placeholder="Address" [value]='dropOffAddress' [(ngModel)]="dropOffAddress"></ion-input>
            </div>
          </div>
      </ion-row>
    </ion-card-content>

    <ion-card-content>
      <ion-row>
        <ion-col col-1>
          <div class="field-input-withIcon">
            <ion-datetime placeholder="Date and Time" (ionChange)="setDate()" [(ngModel)]="date" displayFormat="DDD MMM YYYY h:mm:A" [min]="currentDateTime" max="3000" value="2005-06-17T11:06Z"></ion-datetime>
              <i class="fa fa-calendar" aria-hidden="true"></i>
          </div>
        </ion-col>
      </ion-row>
    </ion-card-content>

      <ion-card-content>
          <ion-row>
              <ion-col col-1>
                  <div class="field-input-withIcon">
                      <ion-input type="text" placeholder="Recipient Name" [(ngModel)]="recName"></ion-input>
                      <i class="fa fa-id-card" aria-hidden="true"></i>
                  </div>
              </ion-col>
          </ion-row>
      </ion-card-content>

      <ion-card-content>
          <ion-row>
              <ion-col col-1>
                  <div class="field-input-withIcon">
                      <ion-input type="text" placeholder="Recipient Number" [(ngModel)]="recNumber"></ion-input>
                      <i id="mobile-icon" class="fa fa-mobile" aria-hidden="true"></i>
                  </div>
              </ion-col>
          </ion-row>
      </ion-card-content>

      <ion-card-content>
          <ion-row>
              <ion-col col-1>
                  <div class="field-input-withIcon">
                      <ion-textarea type="text" placeholder="Special Note Max. 2000 Characters" [(ngModel)]="note"></ion-textarea>
                  </div>
              </ion-col>
          </ion-row>
      </ion-card-content>
  </ion-card>
</div>

<div class="singlebutton-container">
  <button class="orangeButton" id="nextButton" type="submit" (click)="placePayment()" fill="solid">To Payment</button>
</div>
      </ion-col>
    </ion-row>
  </ion-grid>
<br><br><br>
</ion-content>
