<nb-card>
  <div class='mat-elevation-z8'>
    <mat-table [dataSource]='listData' matSort>
      <ng-container matColumnDef='dateTimeOfOrder'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
        <mat-cell *matCellDef='let element'>{{element.dateTimeOfOrder| date : 'medium'}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef='user'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>Customer</mat-header-cell>
        <mat-cell *matCellDef='let element'>{{element.user}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef='paymentStatus'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>Payment Status</mat-header-cell>
        <mat-cell *matCellDef='let element'>{{element.paymentStatus}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef='fulfillmentStatus'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>Fulfillment Status</mat-header-cell>
        <mat-cell *matCellDef='let element'>{{element.fulfillmentStatus}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef='orderPrice'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>Order Value</mat-header-cell>
        <mat-cell *matCellDef='let element'>SGD {{element.orderPrice | number:'1.2-2'}}</mat-cell>
      </ng-container>  

      <ng-container matColumnDef='actions'>
        <mat-header-cell *matHeaderCellDef>Order Detail</mat-header-cell>
        <mat-cell *matCellDef='let element'>
          <button mat-icon-button  (click)="viewOrder(element)"><mat-icon>launch</mat-icon></button>
        </mat-cell>
      </ng-container>  
      <ng-container matColumnDef='loading'>
        <mat-footer-cell *matFooterCellDef colspan='6'>
          Loading Data...
        </mat-footer-cell>
      </ng-container>  
      <ng-container matColumnDef='noData'>
        <mat-footer-cell *matFooterCellDef colspan='6'>
          No Data.
        </mat-footer-cell>
      </ng-container>  
      <mat-header-row *matHeaderRowDef='displayColumns'></mat-header-row>
      <mat-row *matRowDef='let row; columns: displayColumns;'> </mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':listData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(listData!=null && listData.data.length==0)}"
      ></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10"></mat-paginator>

  </div>




</nb-card>
