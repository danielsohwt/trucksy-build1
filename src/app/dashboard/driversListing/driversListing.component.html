<nb-card style="padding: 30px">

        <input type="text" class="form-control" [(ngModel)]="searchEmail" [ngModelOptions]="{standalone: true}" placeholder="Search by email..." (keyup)="searchByName()">

        <!--    TODO: Addition search field not working-->

</nb-card>


<nb-card>

  <table class="table table-hover">
    <thead>
    <tr>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">User Name</th>
      <th scope="col">Registered Date/Time</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items">
        <td class="align-middle" *ngIf="item.payload.doc.data().userType === 'Driver'">{{item.payload.doc.data().firstName }}</td>
        <td class="align-middle" *ngIf="item.payload.doc.data().userType === 'Driver'">{{item.payload.doc.data().lastName}}</td>
        <td class="align-middle" *ngIf="item.payload.doc.data().userType === 'Driver'">{{item.payload.doc.data().username }}</td>
        <td class="align-middle" *ngIf="item.payload.doc.data().userType === 'Driver'">{{item.payload.doc.data().userRegisteredDateTime | date:'medium' }}</td>
    </tr>
    </tbody>
  </table>

</nb-card>
