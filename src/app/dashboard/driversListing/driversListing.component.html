<nb-card style="padding: 30px">

        <input type="text" class="form-control" [(ngModel)]="searchKey" [ngModelOptions]="{standalone: true}" placeholder="Search by email..." (keyup)="applyFilter()">

        <!--    TODO: Addition search field not working-->
<!--        <input type="text" class="form-control" [(ngModel)]="searchPaymentStatus" [ngModelOptions]="{standalone: true}" placeholder="Search by payment status..." (keyup)="searchByPaymentStatus()">-->


</nb-card>

<nb-card>
  <div class='mat-elevation-z8'>
    <mat-table [dataSource]='driverData' matSort>
      <ng-container matColumnDef='firstName'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
        <mat-cell *matCellDef='let element'>{{element.firstName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef='lastName'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
        <mat-cell *matCellDef='let element'>{{element.lastName}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef='username'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>User Name</mat-header-cell>
        <mat-cell *matCellDef='let element'>{{element.username}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef='userRegisteredDateTime'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>Registered Date</mat-header-cell>
        <mat-cell *matCellDef='let element'>{{element.userRegisteredDateTime| date : 'medium'}}</mat-cell>
      </ng-container>
      <!-- <ng-container matColumnDef='actions'>
        <mat-header-cell *matHeaderCellDef>User Detail</mat-header-cell>
        <mat-cell *matCellDef='let element'>
          <button mat-icon-button  (click)="viewOrder(element)"><mat-icon>launch</mat-icon></button>
        </mat-cell>
      </ng-container>   -->
      <ng-container matColumnDef='loading'>
        <mat-footer-cell *matFooterCellDef colspan='6'>
          Loading Data...
        </mat-footer-cell>
      </ng-container>  
      <ng-container matColumnDef='noData'>
        <mat-footer-cell *matFooterCellDef colspan='6'>
          No Data.
        </mat-footer-cell>
      </ng-container>  
      <mat-header-row *matHeaderRowDef='displayColumns'></mat-header-row>
      <mat-row *matRowDef='let row; columns: displayColumns;'> </mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':driverData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(driverData!=null && driverData.data.length==0)}"
      ></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10"></mat-paginator>

  </div>




</nb-card>
