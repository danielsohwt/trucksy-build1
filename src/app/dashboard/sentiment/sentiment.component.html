<nb-card style="padding: 30px">
  <mat-accordion>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
         Sentiment Analysis Chart
        </mat-panel-title>
        <mat-panel-description>
          <div style="text-align: right">
            {{panelOpenState ? 'Hide chart' : 'Show Chart'}}
          </div>
        </mat-panel-description>
      </mat-expansion-panel-header>
<!--      <p>I'm visible because I am open</p>-->
      <!-- <canvas  #barCanvas width="100" height="100"></canvas> -->
      <div style="padding-top:-20px" >
        <!--        Insert AOV Graph-->
                <canvas class="my-4 graph-layout" #barCanvas width="500" height="300"></canvas>
      </div>
    </mat-expansion-panel>
  </mat-accordion>

</nb-card>

<nb-card>
  <div class="hero is-success">
    <div class="hero-body">
<!--      <div class="container">-->
<!--        <h1 class="title">How was your day?</h1>-->
<!--      </div>-->
      <div class="container">
        <input type="text" class="form-control" [(ngModel)]="searchKey" [ngModelOptions]="{standalone: true}" placeholder="Search Feedback" (keyup)="applyFilter()">
      </div>
    </div>
  </div>
  <div class='main'>
    <mat-table [dataSource]='sentimentData' matSort>
      <ng-container matColumnDef='feel'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>Feeling</mat-header-cell>
        <mat-cell *matCellDef='let element'style="font-size: 30px" >{{element.feel}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef='score'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>Score</mat-header-cell>
        <mat-cell *matCellDef='let element'>{{element.score | number}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef='user'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>User</mat-header-cell>
        <mat-cell *matCellDef='let element'>{{element.user}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef='id'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>Order ID</mat-header-cell>
        <mat-cell *matCellDef='let element'>{{element.id}}</mat-cell>
      </ng-container>  
      <ng-container matColumnDef='feedback'>
        <mat-header-cell *matHeaderCellDef mat-sort-header>Feedback</mat-header-cell>
        <mat-cell *matCellDef='let element'>{{element.feedback}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef='actions'>
        <mat-header-cell *matHeaderCellDef>Order Detail</mat-header-cell>
        <mat-cell *matCellDef='let element'>
          <button mat-icon-button  (click)="viewOrder(element)"><mat-icon>launch</mat-icon></button>
        </mat-cell>
      </ng-container>  
      <ng-container matColumnDef='loading'>
        <mat-footer-cell *matFooterCellDef colspan='6'>
          Loading Data...
        </mat-footer-cell>
      </ng-container>  
      <ng-container matColumnDef='noData'>
        <mat-footer-cell *matFooterCellDef colspan='6'>
          No Data.
        </mat-footer-cell>
      </ng-container>  
      <mat-header-row *matHeaderRowDef='displayColumns'></mat-header-row>
      <mat-row *matRowDef='let row; columns: displayColumns;'> </mat-row>
      <mat-footer-row *matFooterRowDef="['loading']" [ngClass]="{'hide':sentimentData!=null}"></mat-footer-row>
      <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(sentimentData!=null && sentimentData.data.length==0)}"
      ></mat-footer-row>
    </mat-table>
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" [pageSize]="10"></mat-paginator>

  </div>




</nb-card>
