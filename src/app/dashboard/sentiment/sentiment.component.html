<nb-card>
    <head>
        <link
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
          rel="stylesheet"
        />
        <style>
          #main {
            margin: 2rem;
          }
      
          .big {
            font-size: 1.2rem;
          }
        </style>
      </head>
      
      <body>
        <section class="hero is-success">
          <div class="hero-body">
            <div class="container">
              <h1 class="title">How was your day?</h1>
              <h2 class="subtitle">Sentiment analysis demo</h2>
            </div>
          </div>
        </section>
        <div id="main">
          <table class="table is-fullwidth">
            <thead>
              <tr>
                <th>Feeling</th>
                <th>Score</th>
                <th>Author</th>
                <th>Comment</th>
              </tr>
            </thead>
            <tbody id="sentimentTable">
            <tr *ngFor="let feel of emoji">
                <td>{{feel}}</td>
            </tr>
            <tr *ngFor="let score of comparative_list">
                <td>{{score}}</td>
            </tr>
            </tbody>
          </table>
        </div>
      </body>

</nb-card>
