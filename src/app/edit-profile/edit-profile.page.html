<ion-header translucent>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/profile"></ion-back-button>
    </ion-buttons>
    <ion-title>Edit Profile</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content class="padding">

  <app-loading *ngIf="busy"></app-loading>

  <div *ngIf="!busy">

  <ion-grid class="container">
    <div class="parent">
      <div class="child">

        <input type="file" #fileBtn class="filebtn" (change)="uploadPic($event)"/>

        <div id="profile-picture-parent">
          <div id="profile-picture">
            <ion-img class="profile-pic" (click)="updateProfilePic()" src="https://ucarecdn.com/{{ profilePic }}/-/scale_crop/200x200/"></ion-img>
          </div>
        </div>


        <div class="profile-info">
          <ion-item>
            <ion-label position="floating">Username</ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">New Password</ion-label>
            <ion-input [(ngModel)]="newpassword"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Enter Old Password</ion-label>
            <ion-input [(ngModel)]="password"></ion-input>
          </ion-item>


          <ion-button fill="solid" expand="block" color="dark" (click)="updateDetails()">Save</ion-button>
        </div>

      </div>
    </div>



  </ion-grid>

  </div>




</ion-content>
