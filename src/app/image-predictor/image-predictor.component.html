<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>

    <mat-card-title>{{image?.name}}</mat-card-title>
    <mat-card-subtitle>model predicted image as {{this.results[0]?.label }} in {{ inferenceTime }} ms </mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="src" alt="Photo to predict" (load)="classifyImage($event.target)" height="224">
  <mat-card-content *ngIf="this.results[0]?.confidence">
    <div>
        model labeled this image as {{this.results[0]?.label}} with a confidence of {{this.results[0]?.confidence | number}}
    </div>
  
    <mat-divider [inset]="true"></mat-divider>

    <table mat-table [dataSource]="results" class="mat-elevation-z8" *ngIf="results[0]?.confidence">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- className Column -->
        <ng-container matColumnDef="className">
          <td mat-cell *matCellDef="let element"> {{element.className}} </td>
        </ng-container>
      
        <!-- Probability Column -->
        <ng-container matColumnDef="probability">
          <td mat-cell *matCellDef="let element"> {{element.probability | number}} </td>
        </ng-container>
      
        <tr mat-row *matRowDef="let row; columns: ['className','probability'];"></tr>
      </table>
      

  </mat-card-content>
  <!--

  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
  -->

</mat-card>
