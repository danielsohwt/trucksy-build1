<ion-header>
  <ion-toolbar>
    <ion-title><img src="../../assets/img/logo/trucksy_logo.png"></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="progbar_container">
    <ul class="progressbar">
      <li>Delivery Details</li>
      <li class="active">Payment</li>
      <li>Confirmation</li>
    </ul>
  </div>

  {{ orderID }}
Enter your credit card details below<br>

  <form action="/" method="post" id="payment-form">
    <div class="form-row">
      <div id="card-element"> <!-- a Stripe Element will be inserted here. --> </div>
      <!-- Used to display Element errors -->
      <div id="card-errors" role="alert"></div>
    </div>
    <ion-button type="submit" color="success" expand="full">Make Payment</ion-button>
  </form>


  <br>
  <ion-button shape="round" color="primary" (click)="pay(this.orderPrice)" *ngIf="!imageURL" fill="outline">Complete Payment</ion-button>
  <br>
  <ion-button shape="round" color="primary" (click)="codPayment()" *ngIf="!imageURL" fill="outline">Cash On Delivery</ion-button>
  <br>
  <ion-button shape="round" color="primary" (click)="failedPayment()" *ngIf="!imageURL" fill="outline">Simulate Payment Failed</ion-button>

</ion-content>
