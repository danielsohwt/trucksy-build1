<ion-header>
  <ion-toolbar>
    <ion-title>Post</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
    <app-loading *ngIf="!post"></app-loading>

    <ion-card *ngIf="post | async as postData">
        <ion-img src="https://ucarecdn.com/{{ postID }}/"></ion-img>
        <ion-card-content>
            <p>{{ postData.desc }}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
