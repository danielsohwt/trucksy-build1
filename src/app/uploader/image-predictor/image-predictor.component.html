<ion-card>
  <img [src]="src" alt="Photo to predict" (load)="classifyImage(image, i)" >
  <br>
  <ion-select *ngIf="!busy" class="product-input" [(ngModel)]="orderList[i]">
    <ion-select-option *ngFor="let product of productList" [selected]="results[0]?.className === product" [value]="product">{{product | titlecase}}</ion-select-option>
  </ion-select>
  <ion-spinner *ngIf="busy"></ion-spinner>
  <ion-card-content *ngIf="results[0]?.probability">
    <div>
      Model labeled this image as {{results[0]?.className }} with a confidence of {{results[0]?.probability | number}}
    </div>
  </ion-card-content>
</ion-card>
