<ion-content>

    <br>

    <div>
        <label for="singleFile">Upload file(s) for prediction</label><br>
        <input mat-stroked-button id="singleFile" type="file" ng2FileSelect [uploader]="uploader" multiple />
    </div>

    <br>
    <br>

    <div [id]="i" *ngFor="let item of uploader.queue; let i = index">
        <image-predictor [image]="item?.file" [productList]="productList" [orderList]="orderList" [i]="i">
        </image-predictor>
    </div>

    <button class="orangeButton" id="bookingButton" type="submit" fill="solid" (click)="test()">Accept</button>

</ion-content>
