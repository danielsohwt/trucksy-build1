<ion-content>
    <ion-grid class="container">
        <h3>Quotation</h3>

        <p>Upload an image of the furniture you would like to move by clicking the <strong>"Choose File"</strong> button </p>
        <br>





        <div [id]="i" *ngFor="let item of uploader.queue; let i = index">
            <image-predictor [image]="item?.file" [productList]="productList" [orderList]="orderList" [i]="i">
            </image-predictor>
        </div>
        <br>
        <br>
        <div>
            <label for="singleFile">Upload file(s) for prediction</label><br>
            <input id="singleFile" type="file" ng2FileSelect [uploader]="uploader" multiple accept="image/*"/>
        </div>
        <br>

        <ion-button shape="round" color="primary" class="orangeButton" id="bookingButton" type="submit" (click)="createOrder()">Accept</ion-button>
    </ion-grid>


</ion-content>
